<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My todo list</title>
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <div id="content"></div>
  </body>
  <dialog id="todoDialog">
    <h2>Enter the data to add a new task</h2>
    <form>
      <div class="todoInfo">
        <label>Title</label>
        <input id="input-title" type="text" placeholder="Enter a task name" />
        <label>Description</label>
        <input
          id="input-description"
          type="text"
          placeholder="Enter a description"
        />
        <label>Due date</label>
        <input
          id="input-duedate"
          type="datetime"
          placeholder="Enter a due date"
        />
        <label>Priority</label>
        <select id="input-priority" placeholder="Enter a priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <label>Note</label>
        <textarea
          id="input-note"
          placeholder="Enter a Note"
          cols="33"
          rows="5"
        ></textarea>
      </div>
      <div class="button-container">
        <button id="showTodoDialog" class="button-add" type="submit">
          Add
        </button>
        <button id="closeTodoDialog" class="button-close" type="button">
          Close
        </button>
      </div>
    </form>
  </dialog>
  <dialog id="projectDialog">
    <h2>Enter the data to add a new project</h2>
    <form>
      <div class="projectInfo">
        <label>Name</label>
        <input id="input-name" type="text" placeholder="Enter a project name" />
      <div class="button-container">
        <button id="showProjectDialog" class="button-add" type="submit">
          Add
        </button>
        <button id="closeProjectDialog" class="button-close" type="button">
          Close
        </button>
      </div>
    </form>
  </dialog>
</html>
