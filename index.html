<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My todo list</title>
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <div id="content"></div>
  </body>
  <dialog id="task-dialog">
    <h2 id="dialog-title">Title</h2>
    <form id="form-task-dialog">
      <div class="task-info">
        <label>Title</label>
        <input id="input-title" type="text" placeholder="Enter a task name" />
        <label>Description</label>
        <input
          id="input-description"
          type="text"
          placeholder="Enter a description"
        />
        <label>Due date</label>
        <input id="input-duedate" type="date" placeholder="Enter a due date" />
        <label>Priority</label>
        <select id="input-priority" placeholder="Enter a priority">
          <option value="low" selected>Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label>Note</label>
        <textarea
          id="input-note"
          placeholder="Enter a Note"
          cols="33"
          rows="5"
        ></textarea>
        <label>Completed</label>
        <input id="input-completed" type="checkbox" />
      </div>
    </form>
  </dialog>
  <dialog id="project-dialog">
    <h2>Enter the data to add a new project</h2>
    <form>
      <div class="project-info">
        <label>Name</label>
        <input id="input-name" type="text" placeholder="Enter a project name" />
      </div>
    </form>
  </dialog>
</html>
